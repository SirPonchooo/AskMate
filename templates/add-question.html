<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add question</title>
    <style>
        .h1 {
            font-size: xx-large;
            background: beige;
            color: brown;
            border:1px solid black
        }
        h1{
            font-size: xx-large;
            text-align: center;
            color: antiquewhite;
            background: darkblue;
            border:3px solid antiquewhite;
        }

    </style>
</head>

<body>
<a class="h1" href="/">AskMate</a>
<h1>Add new question</h1>
<form action="/add-question" method="post">
<label for="title">Title:</label>
    <textarea id="title" name="title" rows="2" cols="80"></textarea><br>
    <label for="message">Question:</label>
    <textarea id="message" name="message" rows="8" cols="80"></textarea>
<button type="submit">Submit your question</button>
</body>
</html>
